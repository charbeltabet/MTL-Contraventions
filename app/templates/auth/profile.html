{% extends "base.html" %}
{% block content %}
  <h1>Page profile de {{ user.full_name }}</h1>
  <ul>
    <li>Adresse courriel: {{ user.email }}</li>
  </ul>
  <div class="col-md-5 col-lg-4">
    <div class="form-check">
      <h3>Mise à jour des établissements à surveiller:</h3>
      <form action="{{ url_for('auth.post_profile') }}" method="POST">
        <input type="submit" class="btn btn-primary mt-3" value="Enregistrer" />
        <div>
          {% for establishment_name in establishment_names %}
            <input class="form-check-input" type="checkbox" name="{{ establishment_name }}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              {{ establishment_name }}
            </label>
          {% endfor %}
        </div>
      </form>
    </div>
  </div>
{% endblock %}
